<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/layout.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <div class="overlay" style="display: none;"></div>

    <nav>
        <div class="nav_container">
            <a href="/">台北一日遊</a>
            <div class="btn">
                <button id="booking">預定行程</button>
                <button id="signin_up">登入/註冊</button>
            </div>
        </div>
    </nav>
    <header>
        <div class="header_img">
        <img src="/static/images/[desktop] hero section.png"></div>
        <div class="slogan">
            <h1>輕鬆享受台北一日悠閒</h1>
            <p>探索每個角落，體驗城市的深度旅遊行程</p>
            <div class="header_input">
                <input type="text" placeholder="輸入景點名稱查詢" id="searchInput">
                <button type="submit" id="searchButton"><img src="/static/images/d5750c31481dec07f7101a5fb69baa37.png" alt="Search"></button>
            </div> 
        </div>
    </header>
<main>
    <div class="list_bar">
        <div class="left_container">
            <button  class="scroll-button" id="scroll-left"><img src="/static/images/prev.png" alt="left"></button>
        </div>
        <div class="list_item">
            <ul id="mrt_list">  
            </ul></div>
            <div class="right_container">
                <button class="scroll-button" id="scroll-right">
                    <img src="/static/images/next.png" alt="right">
                </button>
            </div>      
    </div>
    <div id="mrt_buttonsContainer"></div>
    <div class="attractions"></div>
</main> 
    <footer>
        <p>COPYRIGHT © 2021 台北一日遊</p>
        <button id="logoutButton">logout</button>
    </footer>
    

    <div class="signinContainer" style="display: none;">
        <div class="decorator-bar"></div>
        <div class="sign_main">
            <div class="close_in" >
                <img src="/static/images/close.png"></div>
            <div class="sign_title">
                <p>登入會員帳號</p>
            </div>
            <form id="signinForm">
            <div class="sign_input">
                <input type="email" id="signInEmail" placeholder="輸入電子郵件" >
            </div>
            <div class="sign_input">
                <input type="password" id="signInPassword" placeholder="輸入密碼" >
            </div>
            <button class="signBtn">登入帳戶</button></form>
            
            <div class="toSignup">
                
                <p>還沒有帳戶？<span id="signupLink">點此註冊</span></p>
            </div>
            </div>  
    </div>


    <div class="signupContainer" style="display: none;">
  
        <div class="decorator-bar"></div>
        <div class="sign_main">
            <div class="close_up" >
                <img src="/static/images/close.png"></div>
            <div class="sign_title">
                <p>註冊會員帳號</p>
            </div>
            <form id="signupForm">
            <div class="sign_input">
                <input type="text" id="signUpName" placeholder="輸入姓名" >
            </div>
            <div class="sign_input">
                <input type="email" id="signUpEmail" placeholder="輸入電子郵件" >
            </div>
            <div class="sign_input">
                <input type="password" id="signUpPassword" placeholder="輸入密碼" >
            </div>
            <button class="signBtn">註冊新帳戶</button></form>
           
            <div class="toSignin">
                <p>已經有帳戶了？<span id="toSignin">點此登入</span></p>
            </div>
            </div>  
    </div>
    
</body>
</html>
    <script src="/static/mrt.js"></script>
    <script src="/static/index.js"></script> 
    <script src="/static/attraction.js"></script>
    <script src="/static/script.js"></script>
    <script src="/static/common.js"></script>
